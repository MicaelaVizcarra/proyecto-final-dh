<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la web -->
    <title>Micaela Vizcarra</title>
    <!-- Importacion del archivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicons se utiliza el CDN https://boxicons.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>

    <!-- remixicon de utiliza el CDN https://remixicon.com/-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Esta seccion es la cabecera de la pagina web, la cual tendra logo y barra de navegacion -->
    <header>
        <!-- Logo -->
        <a href="#" class="logo">Micaela Vizcarra</a>

    <!-- Truco para que el botton sea cliqueable sin usar javascript -->
    <input type="checkbox" name="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon-action">
        <div class='bx bx-menu' id="menu-icon"></div>
    </label>

        <ul class="navlist">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>

        <!-- HERO SECTION: Parte destacada y llamativa de una pagina web.
        Por lo general se encuentra en la parte superior y ocupa un espacio significativo.
        Suele contener elemento visuales atractivos como imagenes o videos, junto con un mensaje
        principal y una llamada a la accion (call to action) para captar la atencion de los
        visitantes en la pagina web de forma inmediata. -->

        <section class="hero">
            <div class="hero-text">
                <h5>Estudiante Full Stack Developer</h5>
                <h1>Micaela Vizcarra</h1>
                <p>Mi primer página, dedicada a Simón y el Gordo que me acompañan desde otro plano</p>
                <a href="#">CV</a>
            </div>

            <div class="hero-img">
                <div class="img1"><img src="assets/img/Gordito.png" alt="gordito-img"></div>
                <div class="img2"><img src="assets/img/Simon.png" alt="simon-img"></div>
            </div>
        </section>

        <div class="icons">
            <a href="#"><i class="ri-instagram-line"></i></a>
            <a href="#"><i class="ri-linkedin-box-line"></i></a>
            <a href="#"><i class="ri-github-fill"></i></a>
        </div>

        <div class="scroll-down">
            <a href="#"><i class="ri-arrow-down-s-line"></i></i></a>
        </div>
    
</body>
</html>
